<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- cdns -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Alphabet Clash Pro</title>
</head>

<body class="bg-[#010313] min-h-screen text-white bg-center" style="background-image: url('images/background.png'); background-repeat: no-repeat;">

    <main class="">
        <!-- home screen -->
        <section id="home_screen" class="home min-h-screen ">
            <div class="flex flex-col justify-center text-center min-h-screen">
                <div class="space-y-10">
                    <h1 class="text-8xl">ALPHABET CLASH PRO</h1>
                    <P>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</P>
                    <button onclick="play()" class="btn text-black">Play Now</button>
                </div>
            </div>

        </section>

        <!-- play ground -->
     
        <section id="play_ground" class="playGround hidden">
           
            <div class="min-h-screen flex flex-col justify-between items-center p-20">
                <!-- screen -->

                <div class="artboard artboard-horizontal phone-5 bg-[#ffffffa4] border-[#000000a8] border-[20px] rounded-lg">
                    <div class="flex justify-center ">
                        <p class="bg-[#000000a8] pb-1 px-4 rounded-b-lg">Don't Look at keyboard while playing......</p>
                    </div>
                    <div class="flex justify-center h-full items-center">
                    <p id="currentAlphabet" class="text-8xl text-black">Y</p>

                    </div>
                </div>

                <!-- keyboard starts  -->
                <div class="text-black">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- keyboard ends  -->

                <!-- life & scores -->
                <div class="flex justify-between w-1/2">
                    <button class="btn btn-primary rounded-full">
                        Life
                        <img src="images/icons/heart.svg" alt="">
                        <span>1</span>
                      </button>
                      <button class="btn btn-primary rounded-full">
                        Score
                       <img src="images/icons/monetization_on.svg" alt="">
                        <span>1</span>
                      </button>
                </div>
            </div>
        </section>

        <!-- score section -->
    
        <section class="score flex flex-col justify-center items-center min-h-screen hidden">
            <div class="text-center space-y-10 bg-[#5a5a5a69] p-5 rounded-lg">
                <h1 class="text-8xl">Your Score : <span>12</span></h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you pro</p>
            </div>
        </section>
    </main>

    <script src="scripts/utility.js"></script>
    <script src="scripts/alphaClash.js"></script>

</body>

</html>
